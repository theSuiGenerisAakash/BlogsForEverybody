<!DOCTYPE html>
<html>
<head>
	<title>{{title}}</title>
	<script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="paper">
  <div class="space"></div>
  <h2 id="heading">{{title}}</h2>
  <form method="post" id="feedform">
	 <input type="text" style="display:none" id="saveOrNot" name ="editable" value="false"/>
  </form>

  <label id="newscrib" tabindex="0" class="btn" style="display:inline-block; margin-left:10%">New</label>
  
  <form class="headersearch" style="display:inline-block; float: right; margin-right: 10%">
    <input alt="Search" id="keywords" placeholder="Enter your search" style="margin-left:3%" size="70" type="text">
    <label class="btn" id="submitquery">Search</label>
  </form>
  
  <textarea id="feedID" name="feed" cols="75" class="mac" form="feedform" placeholder="Enter your thoughts..." autofocus required></textarea>
  
  <form class="headersearch">
	<input alt="Password" id="pwdd" placeholder="Enter your password" style="display: none; margin-left:15%" size="30" type="password" required>
    <label id="resave" tabindex="0" class="btn" style="display:none">Re-Save</label>
  </form>
  
  <div class="space"></div>
  <label id="wledit" tabindex="0" class="btn">Save</label>
  <span class="space"></span>
  <label id="ledit" tabindex="0" class="btn">Save editable</label>

   
  <ul id="comm">
  </ul>
  
  <form id="commentForm" class="headersearch" method="post" style="display: none">
	<input id="name" name="commentor" placeholder="Enter your name" size="70" type="text">
	<input id="commentText" name="comment" placeholder="Enter your comment" size="70" type="text">
	<label id="commentNow" tabindex="0" class="btn">Comment</label>
  </form>

</div>
</body>
</html>
